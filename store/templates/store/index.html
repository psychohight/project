{% extends "base.html" %}

{% block content %}
    

<section class="produits">
    {% for product in products %}
    <div class="produit" data-nom="{{ product.name }}" data-prix="{{ product.price }}" data-image="{{ product.image.url }}">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <p>Image non disponible</p>
        {% endif %}
        <h3>{{ product.name }}</h3>
        <p>â‚¬{{ product.price }}</p>
        <a href="{{ product.get_absolute_url }}" class="btn-voir-plus">Voir plus</a>
        <button class="btn-ajouter-panier" data-id="{{ product.id }}">Ajouter au panier</button>
    </div>
    {% endfor %}
</section>



{% endblock %}
