{% extends "base.html" %}

{% block content %}
    
{% for order in orders %}

    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" style="max-width: 250px;">
    <p>{{ order.quantity }} dans le panier</p>
    
{% endfor %}

<form action="{% url 'create-checkout-session' %}" method="POST">
    {% csrf_token %}
    <button type='submit'>proceder au paiement</button>
</form>

<a href="{% url 'delete-cart' %}">supprimer le panier</a>



{% endblock %}
