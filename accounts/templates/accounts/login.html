{% extends 'base.html' %}

{% block content %}

<h1>Connexion</h1>
<form method='post'>
    {% csrf_token %}
    <p>
        <label for='email'>email</label><br>
        <input id='email' type='text' name="email">
    </p>
    <p>
        <label for='password'>Mot de passe</label><br>
        <input id='password' type='password' name="password">
    </p>
    <button type='submit'>Connexion</button>
</form>


{% endblock %}
